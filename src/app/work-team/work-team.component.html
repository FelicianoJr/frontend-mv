<form class="needs-validation" novalidate [formGroup]="form" style="padding-top: 10px">
  <div class="form-row">
    <div class="col-sm-6">
      <label for="employee">Nome funcion√°rio</label>
      <select name="selectEmp" id="emplo" class="form-control" (change)="changeEmployee($event)">
        <option value="">Selecione</option>
        <option *ngFor="let employee of employees" value={{employee.id}}>{{employee.name}}</option>
      </select>

    </div>
  </div>
  <div class="form-row">
    <div class="col-sm-6">
      <label for="establishment">Estabecimento</label>
      <select name="selectEst" id="estab" class="form-control" (change)="changeEstablishment($event)">
        <option value="">Selecione</option>
        <option *ngFor="let establishment of establishments" value={{establishment.id}}>{{establishment.name}}</option>
      </select>

    </div>

  </div>
  <div style="margin-top: 10px">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
  </div>
</form>

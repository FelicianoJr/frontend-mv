<div class="card mt-3">
    <div class="card-header">
      <div class="float-left">
        <h4>Funcionários</h4>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-primary" [routerLink]="['/employee']">Novo Funcionário</button>
  
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover" *ngIf="(employee$ | async) as employees; else loading">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Endereço</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.address }}</td>
            
            <td>
              <span class="float-right">
               <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(employee.id)">
                  Editar
                </button>
  
                <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(employee)">
                  Excluir
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
  
      <ng-template #loading>
        <span>Carregando Clientes...</span>
      </ng-template>
  
  
    </div>
  </div>
